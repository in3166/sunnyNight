<button id="butInstall" aria-label="Install">설치</button>

    <!-- CODELAB: Add the install script here -->
    <script src="https://in3166.github.io/sunnyNight/scripts/install.js"></script>
    <script>
        // navigator 객체에 serviceWorker라는 프로퍼티가 있는지 확인하는 조건입니다.
        //만약 지원하지 않는 브라우저라면 serviceWorker라는 프로퍼티가 있을 경우에만 서비스워커를 등록
        // CODELAB: Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://in3166.github.io/sunnyNight/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
