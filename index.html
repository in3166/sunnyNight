<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="manifest" href="sunnyNight/manifest.json">
    <link rel="stylesheet" type="text/css" href="https://in3166.github.io/sunnyNight/styles/inline.css">
    <title>sunnyNight</title>
    <link rel="icon" href="sunnyNight/images/favicon.ico" type="image/icon-72x72" />
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
</head>

<body>

    <button id="butInstall" aria-label="Install" hidden></button>
    <div class="layer">

        <label id="la1" name="la1" class="la1">오늘</label><br><br>
        <strong><label id="la2" name="la2" class="la2"></strong></label><br><br>
        <hr>
        <label id="la3" name="la3" class="la3">내일</label><br><br>
        <strong><label id="la4" name="la4" class="la4"></strong></label>

    </div>

    <script src="https://in3166.github.io/sunnyNight/scripts/app.js"></script>
    <!-- CODELAB: Add the install script here -->
    <script src="https://in3166.github.io/sunnyNight/scripts/install.js"></script>
    <script>
        // navigator 객체에 serviceWorker라는 프로퍼티가 있는지 확인하는 조건입니다.
        //만약 지원하지 않는 브라우저라면 serviceWorker라는 프로퍼티가 있을 경우에만 서비스워커를 등록
        // CODELAB: Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://in3166.github.io/sunnyNight/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>

</body>

</html>
